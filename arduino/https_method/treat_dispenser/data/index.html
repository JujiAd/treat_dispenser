<!DOCTYPE html>
<html>
<head>
  <title>Treat Dispenser</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="icon" type="image/png" href="cat.svg">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
  <div class="topnav">
    <h1>Treat Dispenser <i class="fa-solid fa-cat"></i></h1>
  </div>
  <div class="content">
    <form action="/" method="POST">
      <label for="jiggle">Jiggle</label>
      <input type="checkbox" name="jiggle"><br/>
      <label for="treats">Number of treat distributions:</label>
      <input type="number" name="treats">
      <input type="submit" value="GO!">
    </form>
  </div>
</body>
</html>
